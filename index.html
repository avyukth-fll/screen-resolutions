<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Resolution Checker</title>
    <link rel="stylesheet" href="screen-res.css">
</head>
<body>
    <main>
        <h1>Screen Resolution Checker</h1>
        <div class="resolution-info">
            <ul>
                <li>Window Inner Size: <span id="windowSize">--</span></li>
                <li>Window orientation: <span id="windowOrient">--</span> <br/><br/> <br/></li>
                <li>Screen Resolution: <span id="screenRes">--</span></li>
                <li>Available Screen Space: <span id="availSpace">--</span></li>
            </ul>
        </div>
    </main>

    <script>
        function updateScreenInfo() {
            document.getElementById('screenRes').textContent = 
                `${screen.width} × ${screen.height} pixels`;
            
            var windowHeight = window.innerHeight;
            var windowWidth = window.innerWidth;
            document.getElementById('windowSize').textContent = 
                `${windowWidth} × ${windowHeight} pixels`;
            
            document.getElementById('availSpace').textContent = 
                `${screen.availWidth} × ${screen.availHeight} pixels`;

            var orientation = `landscape`;

            if (windowHeight == windowWidth) {
                orientation = "square";
            } else if (windowHeight > windowWidth) {
                orientation = "portrait";
            }
            
            document.getElementById('windowOrient').textContent = 
                `${orientation}`;

        }

        window.addEventListener('load', updateScreenInfo);
        window.addEventListener('resize', updateScreenInfo);
    </script>
</body>
</html>
