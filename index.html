<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Resolution Checker</title>
    <style>
        body {
            color: black;
            font-size: 1.5em;
            font-family: 'Tahoma', sans-serif;
        }

        td {
            padding-right: 1.5em;
        }

        .resolution-info {
            font-size: 1em;
        }
    </style>
    <script defer>
        function updateScreenInfo() {
            function gcd(a, b) {
                return b === 0 ? a : gcd(b, a % b);
            }

            function simplifyFraction(numerator, denominator) {
                const commonDivisor = gcd(numerator, denominator);
                return {
                    numerator: numerator / commonDivisor,
                    denominator: denominator / commonDivisor
                };
            }

            const screenW = screen.width;
            const screenH = screen.height;
            document.getElementById('screenRes').textContent =
                `${screenW} × ${screenH} pixels`;

            const screenRatio = simplifyFraction(screenW, screenH);
            document.getElementById('screenRatio').textContent =
                `${screenRatio.numerator} : ${screenRatio.denominator}`;

            const windowW = window.innerWidth;
            const windowH = window.innerHeight;
            document.getElementById('windowSize').textContent =
                `${windowW} × ${windowH} pixels`;

            const windowRatio = simplifyFraction(windowW, windowH);
            document.getElementById('windowRatio').textContent =
                `${windowRatio.numerator} : ${windowRatio.denominator}`;

            const availW = screen.availWidth;
            const availH = screen.availHeight;
            document.getElementById('availSpace').textContent =
                `${availW} × ${availH} pixels`;

            let orientation = "landscape";
            if (windowW === windowH) {
                orientation = "square";
            } else if (windowH > windowW) {
                orientation = "portrait";
            }
            document.getElementById('windowOrient').textContent = orientation;

            document.getElementById('pixelRatio').textContent =
                window.devicePixelRatio.toFixed(2);
        }

        window.addEventListener('load', () => {
            updateScreenInfo();
            setInterval(updateScreenInfo, 100);
        });
    </script>
</head>
<body>
    <main>
        <h1>Screen Resolution Checker</h1>
        <div class="resolution-info">
            <table>
                <tr>
                    <td>Screen Resolution</td>
                    <td><span id="screenRes">--</span></td>
                </tr>
                <tr>
                    <td>Screen Aspect Ratio</td>
                    <td><span id="screenRatio">--</span></td>
                </tr>
                <tr>
                    <td>Available Screen Space</td>
                    <td><span id="availSpace">--</span></td>
                </tr>
                <tr>
                    <td>Window Inner Size</td>
                    <td><span id="windowSize">--</span></td>
                </tr>
                <tr>
                    <td>Window Aspect Ratio</td>
                    <td><span id="windowRatio">--</span></td>
                </tr>
                <tr>
                    <td>Window Orientation</td>
                    <td><span id="windowOrient">--</span></td>
                </tr>
                <tr>
                    <td>Device Pixel Ratio</td>
                    <td><span id="pixelRatio">--</span></td>
                </tr>
            </table>
        </div>
        <footer>
            <p>Repo at <a href='https://github.com/k-a-rthik/screen-resolutions'>
                k-a-rthik/screen-resolutions</a> for your review and feedback/suggestions.
            </p>
        </footer>
    </main>
</body>
</html>
