<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Resolution Checker</title>
    <style>
        body {
            color: black;
            font-size: 1.5em;
            font-family: 'Tahoma', sans-serif;
        }

        td {
            padding-right: 1.5em;
            border-color: red;
        }

        .resolution-info 
        {
            font-size: 1em;
        }
    </style>
    <script defer>
        function updateScreenInfo() {
            document.getElementById('screenRes').textContent = 
                `${screen.width} × ${screen.height} pixels`;
            
            var windowHeight = window.innerHeight;
            var windowWidth = window.innerWidth;
            document.getElementById('windowSize').textContent = 
                `${windowWidth} × ${windowHeight} pixels`;
            
            document.getElementById('availSpace').textContent = 
                `${screen.availWidth} × ${screen.availHeight} pixels`;

            var orientation = `landscape`;

            if (windowHeight == windowWidth) {
                orientation = "square";
            } else if (windowHeight > windowWidth) {
                orientation = "portrait";
            }
            
            document.getElementById('windowOrient').textContent = 
                `${orientation}`;

        }

        window.addEventListener('load', updateScreenInfo);
        window.addEventListener('resize', updateScreenInfo);

    </script>
</head>
<body>
    <main>
        <h1>Screen Resolution Checker</h1>
        <div class="resolution-info">
            <table>
                <tr>
                    <td>Screen Resolution</td>
                    <td><span id="screenRes">--</span></td>
                </tr>
                <tr>
                    <td>Available Screen Space</td>
                    <td><span id="availSpace">--</span></td>
                </tr>
                <tr>
                    <td>Window Inner Size</td>
                    <td><span id="windowSize">--</span></td>
                </tr>
                <tr>
                    <td>Window Orientation</td>
                    <td><span id="windowOrient">--</span></td>
                </tr>
            </table>
        </div>
        <footer>
            <p>Repo at <a href='https://github.com/k-a-rthik/screen-resolutions'>k-a-rthik/screen-resolutions</a> for your review and feedback/suggestions.</p>
        </footer>
    </main>
</body>
</html>
